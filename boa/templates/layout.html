<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>boa - reverse engineering platform</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for("web.home") }}">boa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for("web.about") }}">About</a></li>
            {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for("web.scan") }}">Scan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">API</a></li>
            {% endif %}
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if not current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for("web.login") }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for("web.register") }}">Register</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for("web.signout") }}">Logout</a></li>
            {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container">
      <br><br>
      {% block content %}{% endblock %}
    </main>
  </body>

  <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  {% block scripts %}{% endblock %}
</html>
